services:
  bot:
    pull_policy: build
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    container_name: wali-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - GT_API_URL=${GT_API_URL}
      - GT_CDN_URL=${GT_CDN_URL}
    networks:
      - network
      - monitoring

networks:
  network:
    driver: bridge
  monitoring:
    external: true
